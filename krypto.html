<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Play Krypto!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
    <div class="row"><div class="col-lg-6 col-md-offset-3">
      <h1>Krypto!</h1>
      <p class="lead">Use the cards and basic arithmetic to reach the target number below.
      <ul>
      <li>You must use all of the cards exactly once</li>
      <li>Whole and non-negative numbers only</li>
      </ul>
      <a class="btn btn-default" href="#" onclick="newGame()">New Game</a>
      </p>
    </div></div>
    <div class="row">
      <div class="col-lg-6 col-md-offset-3">
        <p>Cards: 
        <span id="cards">
           <a class="btn btn-default btn-lg">4</a>
           <a class="btn btn-default btn-lg">5</a>
           <a class="btn btn-default btn-lg">1</a>
           <a class="btn btn-defualt btn-lg disabled">2</a>
           <a class="btn btn-default btn-lg">22</a>
           </span>
        </p>
        <p>Operations: 
        <span id="ops">
           <a class="btn btn-default btn-lg btn-op">+</a>
           <a class="btn btn-default btn-lg btn-op">-</a>
           <a class="btn btn-default btn-lg btn-op">*</a>
           <a class="btn btn-default btn-lg btn-op">/</a>
           <a class="btn btn-default btn-lg btn-par">()</a>
           </span>
        </p>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-offset-3">
      <p id="board">
        <a class="btn btn-default btn-lg">(</a>
        <a class="btn btn-default btn-lg">2</a>
        <a class="btn btn-default btn-lg"><span class="glyphicon glyphicon-option-vertical"></span></a>
        <span class="text-right"><a class="btn btn-default btn-lg">+</a>
        <a class="btn btn-default btn-lg">-</a>
        <a class="btn btn-default btn-lg">*</a>
        <a class="btn btn-default btn-lg">/</a>
        </span>
      </p>
      <hr>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-6 col-md-offset-3">
      <p class="text-center">Total: <span class="badge" id="total">2</span>, Target: <a class="btn btn-default btn-lg" id="goal">10</a></span>
      </div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="krypto.js"></script>
  </body>
</html>
